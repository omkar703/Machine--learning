<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Form</title>
  </head>
  <body>
    <h1>Enter Your Marks</h1>
    <form action="/submit" method="post">
      <h4>Enter Your Name</h4>
      <input type="text" id="name" name="name" required /><br /><br />

      <h4>Enter Your Subject Marks</h4>
      <label for="sub1">Maths:</label>
      <input type="number" id="sub1" name="sub1" required /><br /><br />

      <label for="sub2">Science:</label>
      <input type="number" id="sub2" name="sub2" required /><br /><br />

      <label for="sub3">English:</label>
      <input type="number" id="sub3" name="sub3" required /><br /><br />

      <label for="sub4">Social Studies:</label>
      <input type="number" id="sub4" name="sub4" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
