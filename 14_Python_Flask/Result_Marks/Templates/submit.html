<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
  </head>
  <body>
    <h1>Results for {{ name }}</h1>
    <table border="1">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{ item.subject }}</td>
        <td>{{ item.marks }}</td>
      </tr>
      {% endfor %}
    </table>

    <h3>Total Marks: {{ total }}/400</h3>
    <h3>Percentage: {{ percentage }}%</h3>
  </body>
</html>
