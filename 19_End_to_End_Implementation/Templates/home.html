<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        background: #333;
        color: white;
        font-size: 1rem;
        transition: 0.3s;
      }
      input:focus {
        background: #444;
        outline: none;
      }
      button {
        background-color: #ff4500;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
        animation: pulse 1.5s infinite;
        font-size: 1rem;
      }
      button:hover {
        background-color: #cc3700;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input
          type="text"
          name="Temperature"
          placeholder="Temperature"
          required
        />
        <input type="text" name="RH" placeholder="RH" required />
        <input type="text" name="Ws" placeholder="Ws" required />
        <input type="text" name="Rain" placeholder="Rain" required />
        <input type="text" name="FFMC" placeholder="FFMC" required />
        <input type="text" name="DMC" placeholder="DMC" required />
        <input type="text" name="ISI" placeholder="ISI" required />
        <input type="text" name="Classes" placeholder="Classes" required />
        <input type="text" name="Region" placeholder="Region" required />
        <button type="submit">Predict</button>
      </form>
      <h2>THE FWI prediction is {{result}}</h2>
    </div>
  </body>
</html>
